    <main>
        <h1 class="searchmoto offset-2">Searcher</h1>

        <div class="row" id="boxsearch">
            <div class="input-group input-group-lg col-7 offset-2">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-lg"><img src="./resources/images/search.svg" alt=""></span>
                </div>
                <input type="text" class="form-control" id="searchbox" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                <span class="input-group-text" id="inputGroup-sizing-lg"><button id="oldsearch"><img src="./resources/images/prev_search.svg" alt="Previous searches"></button></span>
            </div>
        </div>

        <!-- ----- Previous searches modal ---------------------------------------------------------------------------------------------- -->
        <div class="modal" id="searchesmodal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Previous searches</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                    </div>
                    <div id="searches" class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" id="deletesearches" class="btn btn-danger" data-dismiss="modal">Delete my searches</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- ----- END previous searches modal ---------------------------------------------------------------------------------------------- -->

        <div class="row searchbuttons">
            <div class="col-lg-2 offset-lg-3 col-md-1 offset-md-3 col-sm-1 offset-sm-3 col-1 offset-2">
                <button type="button" class="btn btn-dark  buttonartist" id="buttonartist">Artist</button>
            </div>
            <div class="col-lg-2 offset-lg-0 col-md-1 offset-md-1 col-sm-1 offset-sm-1 col-1 offset-1">
                <button type="button" class="btn btn-dark buttonalbum" id="buttonalbum">Album</button>
            </div>
            <div class="col-lg-2 offset-lg-0 col-md-1 offset-md-1 col-sm-1 offset-sm-1 col-1 offset-1">
                <button type="button" class="btn btn-dark buttonsong" id="buttonsong">Song</button>
            </div>
        </div>

        <div id="resultbox" class="col-8 offset-2">

        </div>

    </main>
